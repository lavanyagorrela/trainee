<!DOCTYPE html>
  <html>
   <head></head>
    <body>
     <script>
     var list="";
     var cart_list="";
      var sum=0;
      var i=0;
      var products2=[];
     var products=[
      {productName: "mobile",price:1000},
      {productName: "watch",price:900},
      {productName: "earphones",price:5000},
      {productName: "speaker",price:10000},
      {productName: "headset",price:6000},
      {productName: "tab",price:80000},
      {productName: "cc cam",price:7000},
      {productName: "micro phone",price:4000},
      {productName: "smart watch ",price:19000},
      {productName: "laptop",price:90000},
     ];
     

     for(var j=0;j<products.length;j++)
     {
     list+=(`${j+1}-${products[j].productName}-${products[j].price}\n`);
      
     }
     alert(list);



    while(true)
   {
    var price=prompt("Enter the s.no of your product");

     if(price == "end")
     {  
     break;
     }  
    else
    {
    products2.push(products[price-1]);   
     sum = sum+products2[i].price;    
     i++;     
    }
    } 
    alert("The products in your cart:")
    for(var k=0;k<products2.length;k++)
    {
    alert(` ${k+1}-${products[k].productName}-${products2[k].price}`);
    cart_list+=(`The products in your cart:   ${k+1}-${products[k].productName}-${products[k].price} \n`);
     }
     alert(cart_list);
     alert("Sum of your bills are:"+sum);  
      if(sum>=2000&&products2.length>=5)
      {  
       alert(`The total Bill that you have to pay : ${sum-(sum*0.2)}`);  
       alert("Congrats! you get 20% Discount");  
      }  
       else if (sum>2000&& 0<products2.length<5)
       {   

         alert(`The total Bill that you have to pay : ${sum-(sum*0.1)}`);  
         alert("Congrats! you get 10% Discount"); 
          }
           else
           {
         alert("Sorry, your products  are less than 5 you doesn't have any Discount");         
         }     
</script>
</body>
